<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list application with JavaScript</title>
    <link rel = "stylesheet" type = "text/css" href = "main.css" />
</head>
<body>
    <div class="container">
        <h1>TO-DO LISTA</h1>
        <form id="todoForm">
            <input type="text" id="todoInput" placeholder="Ide írhatod a feladatokat">
            <button type="button" id="add-btn">Hozzáadás</button>
            <button type="button" id="remove-all-completed-btn">Teljesítettek törlése</button>
        </form>
        <ol id="todoList"></ol>
    </div>
    <script src="script.js"></script>
</body>
</html>
