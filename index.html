<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list application with JavaScript</title>
    <link rel = "stylesheet" type = "text/css" href = "main.css" />
</head>
<body>
    <div class="container">
        <form id="todoForm">
		    <h1 class="title">TO-DO LISTA</h1>
		    <div class=todoInputDiv>
			    <input type="text" id="user-input"  placeholder="Ide írhatod a feladatokat">
			    <button type="button" id="add-btn" onclick="app.addTodo()">Hozzáadás</button>
		    </div>
		    <div>
			    <button type="button" id="remove-all-completed-btn" onclick="app.removeAllComp()">Teljesítettek törlése</button>
		    </div>
	    </form>
	    <div class="myList">
		    <ul id="todo-list"></ul>
	    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
