<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do Lista App</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <div id="todo-form" class="todo-form">
		    <h1 class="title">TO-DO LISTA</h1>
		    <div class="todo-input-div">
			    <input type="text" id="user-input" placeholder="Ide írhatod a feladatokat">
			    <button type="button" id="button-add-todo">Hozzáadás</button>
		    </div>
		    <div>
			    <button type="button" id="button-remove-all-completed">Teljesítettek
                    törlése</button>
		    </div>
	    </div>
	    <div class="my-list">
		    <ul id="todo-list"></ul>
	    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
